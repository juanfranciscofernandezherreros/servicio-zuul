spring:
  application:
    name: servicio-zuul
server:
  port : 8090    
zuul:
  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
  prefix: /api
  routes:
    servicio-categorias:
      path: /categories/**     
      url: http://167.172.13.45:8889
      stripPrefix: true      
    servicio-tags:
      path: /tags/**
      url: http://206.189.254.181:8884
      sensitive-headers:
      - Cookie , Set-Cookie
    servicio-blogs:
      path: /articles/**
      url: http://167.172.13.147:8888
      sensitive-headers:
      - Cookie , Set-Cookie
    servicio-users:
      path: /users/**
      url: http://174.138.111.69:8882 
      sensitive-headers:
      - Cookie , Set-Cookie
    servicio-comentarios:
      path: /comentarios/**
      url: http://206.189.255.37:8881     
      sensitive-headers:
      - Cookie , Set-Cookie
    servicio-internationalization:
      path: /internationalization/**
      url: http://157.230.201.85:8880/
      sensitive-headers:
      - Cookie , Set-Cookie